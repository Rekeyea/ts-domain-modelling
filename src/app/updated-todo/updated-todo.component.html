<mat-card class="card">
    <mat-card-title-group>
        <mat-card-title>{{todo.title}}</mat-card-title>
        <mat-card-subtitle>{{todo.importance | importance}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <p>{{todo.description}}</p>
        <mat-chip-list>
            <mat-chip>Updated</mat-chip>
            <mat-chip color="accent" selected>{{todo.audit.updatedAt | date}}</mat-chip>
            <mat-chip color="primary" selected>{{todo.audit.updatedByName}}</mat-chip>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
