<mat-card class="card">
    <mat-card-title-group>
        <mat-card-title>{{todo.title}}</mat-card-title>
        <mat-card-subtitle>{{todo.importance | importance}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        {{todo.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="deleteTodo(todo)">Delete</button>
        <button mat-button (click)="goToEdit(todo)">Edit</button>
    </mat-card-actions>
</mat-card>
